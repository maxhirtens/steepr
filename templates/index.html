{% extends 'base.html' %} {% block content %}
<nav class="navbar bg-light"><a href="/">Steepr Test</a></nav>
<div class="container">
  <br />
  <form class="form-group">
    <label for="genre">Genre:</label>
    <input
      class="form-control"
      type="text"
      name="genre"
      placeholder="{{genre}}"
    />
    <label for="minutes">Minutes:</label>
    <input
      class="form-control"
      type="text"
      name="minutes"
      placeholder="{{minutes}}"
    />
    <br />
    <button type="submit">Submit</button>
  </form>
  <br />
  {% for msg in get_flashed_messages() %}
  <div class="alert alert-info">{{msg}}</div>
  <br />
  {% endfor %}
  <iframe
    style="border-radius: 12px"
    src="https://open.spotify.com/embed/track/{{src_id}}?utm_source=generator"
    width="100%"
    height="352"
    frameborder="0"
    allowfullscreen=""
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy"
  ></iframe>
</div>
{% endblock %}
